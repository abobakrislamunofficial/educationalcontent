        function shuffleArray(array) {
            const shuffled = [...array];
            for (let i = shuffled.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [shuffled[i], shuffled[j]] = [shuffled[j], shuffled[i]];
            }
            return shuffled;
        }

        function getDistractors(correctLetter) {
            const similarLetters = {
                'Ø§': ['Ø¡', 'Ù„'],
                'Ø¡': ['Ø§', 'Ø¹'],
                'Ø¬': ['Ø­', 'Ø®'], 
                'Ø­': ['Ø¬', 'Ø®'], 
                'Ø®': ['Ø¬', 'Ø­'],
                'Ø³': ['Ø´', 'Øµ'], 
                'Ø´': ['Ø³', 'Øµ'], 
                'Øµ': ['Ø¶', 'Ø³'],
                'Ø¯': ['Ø°', 'Ø±'], 
                'Ø°': ['Ø¯', 'Ø±'], 
                'Ø±': ['Ø²', 'Ø¯'],
                'Ø²': ['Ø±', 'Ø¯'], 
                'Ø·': ['Ø¸', 'Øµ'],

                'Ø¨': ['Øª', 'Ø«'],

                'Ù‡â€': ['Ùˆ', 'ÙŠ'],
                'Ùˆ': ['Ù…', 'ÙŠ'], 
                'ÙŠ': ['Ù†', 'Ùˆ'], 
                'Ù„': ['Ùƒ', 'Ù…']
            };

            let distractors = [];
            if (similarLetters[correctLetter]) {
                distractors = [...similarLetters[correctLetter]];
            }

            while (distractors.length < 2) {
                const randomLetter = arabicLetters[Math.floor(Math.random() * arabicLetters.length)];
                if (randomLetter !== correctLetter && !distractors.includes(randomLetter)) {
                    distractors.push(randomLetter);
                }
            }

            return shuffleArray(distractors.slice(0, 2));
        }

        function displayQuestion() {
            gameState.isLocked = false;
            const currentQuestion = gameState.questions[gameState.currentIndex];

            const optionsContainer = document.getElementById('options-container');

        function handleOptionClick(event) {
            if (gameState.isLocked || !event.target.classList.contains('option-button')) return;

            const clickedButton = event.target;
            const correctLetter = gameState.questions[gameState.currentIndex].letter;

            if (clickedButton.dataset.letter === correctLetter) {
                gameState.isLocked = true;

                gameState.score++;
                
                const optionsContainer = document.getElementById('options-container');

                const progressBar = document.getElementById('progress-bar');
                progressBar.style.width = `${((gameState.currentIndex + 1) / gameState.questions.length) * 100}%`;

                setTimeout(() => {

                    if (gameState.currentIndex < gameState.questions.length) {

                    } else {
