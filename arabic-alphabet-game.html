<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ÿ™ÿ≠ÿØŸä ÿßŸÑÿ≠ÿ±ŸàŸÅ ÿßŸÑŸáÿ¨ÿßÿ¶Ÿäÿ©</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Changa:wght@700;800;900&family=Tajawal:wght@400;700;900&display=swap');
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Tajawal', sans-serif;
            background: linear-gradient(135deg, #4CAF50 0%, #2196F3 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 15px;
        }

        .container {
            width: 100%;
            max-width: 500px;
            background: white;
            border-radius: 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.2);
            padding: 25px;
            animation: slideUp 0.5s ease-out;
        }

        @media (min-width: 768px) {
            .container {
                max-width: 1000px;
                padding: 40px;
            }
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .screen {
            display: none;
        }

        .screen.active {
            display: block;
            animation: fadeIn 0.6s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .title {
            font-family: 'Changa', sans-serif;
            font-size: clamp(2rem, 6vw, 3.5rem);
            font-weight: 900;
            background: linear-gradient(135deg, #4CAF50, #2196F3);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-align: center;
            margin-bottom: 20px;
        }

        .subtitle {
            font-size: clamp(1rem, 3vw, 1.3rem);
            color: #2D3748;
            text-align: center;
            opacity: 0.8;
            margin-bottom: 30px;
        }

        .letters-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 8px;
            width: 100%;
            max-width: 400px;
            margin: 0 auto 30px;
        }

        @media (min-width: 768px) {
            .letters-grid {
                grid-template-columns: repeat(14, 1fr);
                max-width: 100%;
                gap: 10px;
            }
        }

        .letter-card {
            aspect-ratio: 1;
            background: linear-gradient(135deg, #4CAF50, #2196F3);
            color: white;
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Changa', sans-serif;
            font-size: clamp(1.2rem, 3vw, 1.8rem);
            font-weight: 900;
            box-shadow: 0 4px 10px rgba(0,0,0,0.15);
            transition: transform 0.3s ease;
        }

        .letter-card:hover {
            transform: scale(1.1);
        }

        .letter-card:nth-child(3n+1) {
            background: linear-gradient(135deg, #2196F3, #9C27B0);
        }

        .letter-card:nth-child(3n+2) {
            background: linear-gradient(135deg, #FF9800, #FFC107);
        }

        .button {
            background: linear-gradient(135deg, #4CAF50, #388E3C);
            color: white;
            border: none;
            border-radius: 50px;
            padding: 20px 50px;
            font-family: 'Changa', sans-serif;
            font-size: clamp(1.3rem, 4vw, 2rem);
            font-weight: 800;
            cursor: pointer;
            box-shadow: 0 10px 25px rgba(76, 175, 80, 0.4);
            transition: all 0.3s ease;
            display: block;
            margin: 0 auto;
        }

        .button:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(76, 175, 80, 0.5);
        }

        .button:active {
            transform: translateY(0);
        }

        /* ÿ™ÿµŸÖŸäŸÖ ÿ¥ÿßÿ¥ÿ© ÿßŸÑŸÑÿπÿ® */
        .game-layout {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        @media (min-width: 768px) {
            .game-layout {
                display: grid;
                grid-template-areas: 
                    "progress progress"
                    "options image";
                grid-template-columns: 300px 1fr;
                grid-template-rows: auto 1fr;
                gap: 25px;
                height: 600px;
            }
        }

        .progress-container {
            grid-area: progress;
            background: linear-gradient(135deg, #E3F2FD 0%, #C8E6C9 100%);
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .progress-text {
            font-family: 'Changa', sans-serif;
            font-size: clamp(1.1rem, 3vw, 1.4rem);
            font-weight: 800;
            color: #2D3748;
            margin-bottom: 12px;
            text-align: center;
        }

        .progress-bar-bg {
            width: 100%;
            height: 25px;
            background: rgba(255, 255, 255, 0.5);
            border-radius: 25px;
            overflow: hidden;
        }

        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, #FFC107, #8BC34A);
            border-radius: 25px;
            transition: width 0.5s ease;
            width: 0%;
        }

        .image-container {
            grid-area: image;
            background: linear-gradient(135deg, #4CAF50 0%, #2196F3 100%);
            border-radius: 25px;
            padding: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 300px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        @media (min-width: 768px) {
            .image-container {
                min-height: 100%;
            }
        }

        .game-image {
            max-width: 100%;
            max-height: 100%;
            width: auto;
            height: auto;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
            object-fit: contain;
            background: white;
            padding: 10px;
        }

        .options-container {
            grid-area: options;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .option-button {
            background: white;
            border: 4px solid #2196F3;
            border-radius: 20px;
            font-family: 'Changa', sans-serif;
            font-size: clamp(2.5rem, 5vw, 3.5rem);
            font-weight: 900;
            color: #2D3748;
            cursor: pointer;
            min-height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
            flex: 1;
        }

        @media (min-width: 768px) {
            .option-button {
                min-height: 0;
            }
        }

        .option-button:hover:not(:disabled) {
            transform: scale(1.05);
            border-color: #4CAF50;
            box-shadow: 0 12px 30px rgba(0,0,0,0.15);
        }

        .option-button:active:not(:disabled) {
            transform: scale(0.95);
        }

        .option-button:disabled {
            cursor: not-allowed;
            opacity: 0.6;
        }

        .option-button.correct {
            background: linear-gradient(135deg, #8BC34A, #7CB342);
            color: white;
            border-color: #8BC34A;
            animation: correctPulse 0.6s ease-out;
        }

        @keyframes correctPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.15); }
        }

        .option-button.wrong {
            background: linear-gradient(135deg, #FF5252, #E53935);
            color: white;
            border-color: #FF5252;
            animation: wrongShake 0.6s ease-out;
        }

        @keyframes wrongShake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        /* ÿ¥ÿßÿ¥ÿ© ÿßŸÑŸÜŸáÿßŸäÿ© */
        #end-screen {
            text-align: center;
        }

        .celebration {
            font-size: clamp(4rem, 10vw, 8rem);
            margin: 20px 0;
        }

        .end-message {
            font-size: clamp(1.2rem, 4vw, 1.6rem);
            color: #2D3748;
            font-weight: 700;
            margin: 20px 0;
        }

        .score-display {
            font-family: 'Changa', sans-serif;
            font-size: clamp(2rem, 6vw, 3rem);
            font-weight: 900;
            background: linear-gradient(135deg, #4CAF50, #2196F3);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            padding: 20px;
            border-radius: 20px;
            background-color: rgba(76, 175, 80, 0.1);
            margin: 30px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="start-screen" class="screen active">
            <h1 class="title">üåü ÿ™ÿ≠ÿØŸä ÿßŸÑÿ≠ÿ±ŸàŸÅ ÿßŸÑÿπÿ±ÿ®Ÿäÿ© üåü</h1>
            <p class="subtitle">ÿ™ÿπŸÑŸÖ ÿßŸÑÿ≠ÿ±ŸàŸÅ ÿ®ÿ∑ÿ±ŸäŸÇÿ© ŸÖŸÖÿ™ÿπÿ© ŸàŸÖÿ¥ŸàŸÇÿ©!</p>
            
            <div class="letters-grid" id="start-letters-grid"></div>
            
            <button id="start-btn" class="button">üöÄ ÿßÿ®ÿØÿ£ ÿßŸÑŸÖÿ∫ÿßŸÖÿ±ÿ©!</button>
        </div>

        <div id="game-screen" class="screen">
            <div class="game-layout">
                <div class="progress-container">
                    <div class="progress-text">
                        ÿßŸÑÿ≥ÿ§ÿßŸÑ <span id="current-question">1</span> ŸÖŸÜ <span id="total-questions">29</span>
                    </div>
                    <div class="progress-bar-bg">
                        <div id="progress-bar" class="progress-bar"></div>
                    </div>
                </div>
                
                <div class="image-container">
                    <img id="game-image" class="game-image" src="" alt="ÿµŸàÿ±ÿ© ÿßŸÑÿ≠ÿ±ŸÅ">
                </div>

                <div class="options-container" id="options-container"></div>
            </div>
        </div>

        <div id="end-screen" class="screen">
            <div class="celebration">üèÜ</div>
            <h1 class="title">ÿ£ÿ≠ÿ≥ŸÜÿ™! üéâ</h1>
            <p class="end-message">ŸÑŸÇÿØ ÿ£ŸÉŸÖŸÑÿ™ ÿ¨ŸÖŸäÿπ ÿßŸÑÿ≠ÿ±ŸàŸÅ ÿ®ŸÜÿ¨ÿßÿ≠!<br>ÿ£ŸÜÿ™ ÿ®ÿ∑ŸÑ ÿ≠ŸÇŸäŸÇŸä! üí™</p>
            <div class="score-display">
                ÿßŸÑŸÜÿ™Ÿäÿ¨ÿ©: <span id="final-score">0</span> / 29 ‚≠ê
            </div>
            <button id="restart-btn" class="button">üîÑ ÿßŸÑÿπÿ® ŸÖÿ±ÿ© ÿ£ÿÆÿ±Ÿâ</button>
        </div>
    </div>

    <script>
        const arabicLetters = ['ÿß', 'ÿ°', 'ÿ®', 'ÿ™', 'ÿ´', 'ÿ¨', 'ÿ≠', 'ÿÆ', 'ÿØ', 'ÿ∞', 'ÿ±', 'ÿ≤', 'ÿ≥', 'ÿ¥', 'ÿµ', 'ÿ∂', 'ÿ∑', 'ÿ∏', 'ÿπ', 'ÿ∫', 'ŸÅ', 'ŸÇ', 'ŸÉ', 'ŸÑ', 'ŸÖ', 'ŸÜ', 'Ÿá‚Äç', 'Ÿà', 'Ÿä'];
        
        const questionsData = [
            { letter: 'ÿß', imageNumber: 1 },
            { letter: 'ÿ°', imageNumber: 2 },
            { letter: 'ÿ®', imageNumber: 3 },
            { letter: 'ÿ™', imageNumber: 4 },
            { letter: 'ÿ´', imageNumber: 5 },
            { letter: 'ÿ¨', imageNumber: 6 },
            { letter: 'ÿ≠', imageNumber: 7 },
            { letter: 'ÿÆ', imageNumber: 8 },
            { letter: 'ÿØ', imageNumber: 9 },
            { letter: 'ÿ∞', imageNumber: 10 },
            { letter: 'ÿ±', imageNumber: 11 },
            { letter: 'ÿ≤', imageNumber: 12 },
            { letter: 'ÿ≥', imageNumber: 13 },
            { letter: 'ÿ¥', imageNumber: 14 },
            { letter: 'ÿµ', imageNumber: 15 },
            { letter: 'ÿ∂', imageNumber: 16 },
            { letter: 'ÿ∑', imageNumber: 17 },
            { letter: 'ÿ∏', imageNumber: 18 },
            { letter: 'ÿπ', imageNumber: 19 },
            { letter: 'ÿ∫', imageNumber: 20 },
            { letter: 'ŸÅ', imageNumber: 21 },
            { letter: 'ŸÇ', imageNumber: 22 },
            { letter: 'ŸÉ', imageNumber: 23 },
            { letter: 'ŸÑ', imageNumber: 24 },
            { letter: 'ŸÖ', imageNumber: 25 },
            { letter: 'ŸÜ', imageNumber: 26 },
            { letter: 'Ÿá‚Äç', imageNumber: 27 },
            { letter: 'Ÿà', imageNumber: 28 },
            { letter: 'Ÿä', imageNumber: 29 }
        ];

        const imageFolderName = 'alphabet_game_images';
        const imageExtension = '.png';

        const screens = {
            start: document.getElementById('start-screen'),
            game: document.getElementById('game-screen'),
            end: document.getElementById('end-screen')
        };

        const gameState = {
            questions: [],
            currentIndex: 0,
            isLocked: false,
            score: 0
        };

        function createLettersGrid() {
            const grid = document.getElementById('start-letters-grid');
            grid.innerHTML = '';
            arabicLetters.forEach((letter) => {
                const letterCard = document.createElement('div');
                letterCard.className = 'letter-card';
                letterCard.textContent = letter;
                grid.appendChild(letterCard);
            });
        }

        function showScreen(screenName) {
            Object.values(screens).forEach(s => s.classList.remove('active'));
            screens[screenName].classList.add('active');
        }

        function shuffleArray(array) {
            const shuffled = [...array];
            for (let i = shuffled.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [shuffled[i], shuffled[j]] = [shuffled[j], shuffled[i]];
            }
            return shuffled;
        }

        function getDistractors(correctLetter) {
            const similarLetters = {
                'ÿß': ['ÿ°', 'ŸÑ'],
                'ÿ°': ['ÿß', 'ÿπ'],
                'ÿ¨': ['ÿ≠', 'ÿÆ'], 
                'ÿ≠': ['ÿ¨', 'ÿÆ'], 
                'ÿÆ': ['ÿ¨', 'ÿ≠'],
                'ÿ≥': ['ÿ¥', 'ÿµ'], 
                'ÿ¥': ['ÿ≥', 'ÿµ'], 
                'ÿµ': ['ÿ∂', 'ÿ≥'],
                'ÿØ': ['ÿ∞', 'ÿ±'], 
                'ÿ∞': ['ÿØ', 'ÿ±'], 
                'ÿ±': ['ÿ≤', 'ÿØ'],
                'ÿ≤': ['ÿ±', 'ÿØ'], 
                'ÿ∑': ['ÿ∏', 'ÿµ'], 
                'ÿ∏': ['ÿ∑', 'ÿµ'],
                'ÿπ': ['ÿ∫', 'ÿ≠'], 
                'ÿ∫': ['ÿπ', 'ÿÆ'],
                'ÿ®': ['ÿ™', 'ÿ´'], 
                'ÿ™': ['ÿ®', 'ÿ´'], 
                'ÿ´': ['ÿ®', 'ÿ™'],
                'ŸÅ': ['ŸÇ', 'ŸÉ'], 
                'ŸÇ': ['ŸÅ', 'ŸÉ'], 
                'ŸÉ': ['ŸÇ', 'ŸÑ'],
                'ŸÖ': ['ŸÜ', 'Ÿà'], 
                'ŸÜ': ['ŸÖ', 'Ÿä'], 
                'Ÿá‚Äç': ['Ÿà', 'Ÿä'],
                'Ÿà': ['ŸÖ', 'Ÿä'], 
                'Ÿä': ['ŸÜ', 'Ÿà'], 
                'ŸÑ': ['ŸÉ', 'ŸÖ']
            };

            let distractors = [];
            if (similarLetters[correctLetter]) {
                distractors = [...similarLetters[correctLetter]];
            }

            while (distractors.length < 2) {
                const randomLetter = arabicLetters[Math.floor(Math.random() * arabicLetters.length)];
                if (randomLetter !== correctLetter && !distractors.includes(randomLetter)) {
                    distractors.push(randomLetter);
                }
            }

            return shuffleArray(distractors.slice(0, 2));
        }

        function displayQuestion() {
            gameState.isLocked = false;
            const currentQuestion = gameState.questions[gameState.currentIndex];
            
            const gameImage = document.getElementById('game-image');
            // ‚úÖ *** ÿßŸÑÿ™ÿπÿØŸäŸÑ ÿßŸÑÿ£ŸàŸÑ ŸáŸÜÿß ***
            gameImage.src = `/Educationalcontent/${imageFolderName}/${currentQuestion.imageNumber}${imageExtension}`;
            gameImage.alt = `ÿµŸàÿ±ÿ© ÿßŸÑÿ≠ÿ±ŸÅ ${currentQuestion.letter}`;
            
            gameImage.onerror = function() {
                console.error('ŸÅÿ¥ŸÑ ÿ™ÿ≠ŸÖŸäŸÑ ÿßŸÑÿµŸàÿ±ÿ©:', this.src);
                this.style.display = 'none';
            };
            
            gameImage.onload = function() {
                this.style.display = 'block';
            };

            const optionsContainer = document.getElementById('options-container');
            optionsContainer.innerHTML = '';
            const options = shuffleArray([currentQuestion.letter, ...getDistractors(currentQuestion.letter)]);

            options.forEach(letter => {
                const button = document.createElement('button');
                button.className = 'option-button';
                button.textContent = letter;
                button.dataset.letter = letter;
                optionsContainer.appendChild(button);
            });

            const progressBar = document.getElementById('progress-bar');
            progressBar.style.width = `${((gameState.currentIndex) / gameState.questions.length) * 100}%`;
            document.getElementById('current-question').textContent = gameState.currentIndex + 1;
            document.getElementById('total-questions').textContent = gameState.questions.length;
        }

        function handleOptionClick(event) {
            if (gameState.isLocked || !event.target.classList.contains('option-button')) return;

            const clickedButton = event.target;
            const correctLetter = gameState.questions[gameState.currentIndex].letter;

            if (clickedButton.dataset.letter === correctLetter) {
                gameState.isLocked = true;
                clickedButton.classList.add('correct');
                gameState.score++;
                
                const optionsContainer = document.getElementById('options-container');
                optionsContainer.querySelectorAll('.option-button').forEach(btn => btn.disabled = true);
                
                const progressBar = document.getElementById('progress-bar');
                progressBar.style.width = `${((gameState.currentIndex + 1) / gameState.questions.length) * 100}%`;

                setTimeout(() => {
                    gameState.currentIndex++;
                    if (gameState.currentIndex < gameState.questions.length) {
                        displayQuestion();
                    } else {
                        document.getElementById('final-score').textContent = gameState.score;
                        showScreen('end');
                    }
                }, 1200);
            } else {
                gameState.isLocked = true;
                clickedButton.classList.add('wrong');
                setTimeout(() => {
                    clickedButton.classList.remove('wrong');
                    gameState.isLocked = false;
                }, 600);
            }
        }

        function preloadImages() {
            questionsData.forEach(q => {
                const img = new Image();
                // ‚úÖ *** ÿßŸÑÿ™ÿπÿØŸäŸÑ ÿßŸÑÿ´ÿßŸÜŸä ŸáŸÜÿß ***
                img.src = `/Educationalcontent/${imageFolderName}/${q.imageNumber}${imageExtension}`;
            });
        }

        function startGame() {
            gameState.questions = shuffleArray([...questionsData]);
            gameState.currentIndex = 0;
            gameState.score = 0;
            document.getElementById('progress-bar').style.width = '0%';
            preloadImages();
            displayQuestion();
            showScreen('game');
        }

        createLettersGrid();
        document.getElementById('start-btn').addEventListener('click', startGame);
        document.getElementById('restart-btn').addEventListener('click', startGame);
        document.getElementById('options-container').addEventListener('click', handleOptionClick);
    </script>
</body>
</html>
