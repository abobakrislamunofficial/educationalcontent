<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>عرض تقديمي: خطوات بناء الموضوع</title>
    <link rel="stylesheet" href="style.css">
    <!-- خطوط عربية من Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&family=Tajawal:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

    <div class="app-container">
        <!-- شريط التنقل العلوي -->
        <header class="top-bar">
            <h1>كفايات الاتصال الكتابي</h1>
            <div class="progress-container">
                <div class="progress-bar" id="progressBar"></div>
            </div>
        </header>

        <!-- منطقة العرض الرئيسية -->
        <main id="slideContainer" class="slide-container">
            <!-- سيتم توليد الشرائح هنا بواسطة JavaScript -->
        </main>

        <!-- أزرار التحكم -->
        <footer class="controls">
            <button id="prevBtn" onclick="prevSlide()">السابق</button>
            <span id="slideIndicator">1 / 10</span>
            <button id="nextBtn" onclick="nextSlide()">التالي</button>
        </footer>
    </div>

    <!-- استيراد الملفات البرمجية -->
    <script src="mindmap.js"></script>
    <script src="image-generator.js"></script>
    <script src="main.js"></script>
</body>
</html>
