<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>فهرس المحتويات التعليمية</title>
    <style>
        /* === إعدادات عامة وخطوط === */
        @import url('https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap');

        :root {
            --primary-color: #2c3e50; /* كحلي */
            --secondary-color: #3498db; /* أزرق */
            --background-color: #f4f6f9;
            --card-background: #ffffff;
            --text-color: #333;
            --light-gray: #ecf0f1;
            --shadow-color: rgba(0, 0, 0, 0.1);
        }

        body {
            font-family: 'Cairo', sans-serif;
            margin: 0;
            background-color: var(--background-color);
            color: var(--text-color);
            line-height: 1.6;
        }

        /* === الهيدر والعنوان === */
        .header {
            background-color: var(--primary-color);
            color: white;
            padding: 2rem 1rem;
            text-align: center;
            box-shadow: 0 2px 5px var(--shadow-color);
        }

        .header h1 {
            margin: 0;
            font-size: 2.5rem;
        }

        /* === المحتوى الرئيسي === */
        .container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 1rem;
        }

        /* === شريط البحث === */
        .search-container {
            margin-bottom: 2rem;
            text-align: center;
        }

        #searchInput {
            width: 50%;
            padding: 12px 20px;
            border-radius: 25px;
            border: 2px solid var(--light-gray);
            font-size: 1rem;
            font-family: 'Cairo', sans-serif;
            transition: all 0.3s ease;
        }

        #searchInput:focus {
            outline: none;
            border-color: var(--secondary-color);
            box-shadow: 0 0 8px rgba(52, 152, 219, 0.5);
        }

        /* === شبكة البطاقات === */
        #activity-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 1.5rem;
        }

        .card {
            background-color: var(--card-background);
            border-radius: 10px;
            box-shadow: 0 4px 8px var(--shadow-color);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.15);
        }

        .card-content {
            padding: 1.5rem;
            flex-grow: 1; /* يسمح للمحتوى بالتمدد */
        }

        .card-content h3 {
            margin-top: 0;
            color: var(--primary-color);
            font-size: 1.4rem;
        }

        .card-content p {
            font-size: 0.95rem;
            color: #666;
            margin-bottom: 1rem;
        }

        .card-footer {
            padding: 1rem 1.5rem;
            background-color: #fafafa;
            border-top: 1px solid var(--light-gray);
            text-align: left;
        }
        
        .card-link {
            text-decoration: none;
            background-color: var(--secondary-color);
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            font-weight: 600;
            transition: background-color 0.3s ease;
        }

        .card-link:hover {
            background-color: #2980b9;
        }

        /* === رسالة عدم العثور على نتائج === */
        .no-results {
            text-align: center;
            font-size: 1.2rem;
            color: #888;
            padding: 2rem;
            grid-column: 1 / -1; /* تجعل الرسالة تمتد على عرض الشبكة بالكامل */
        }

        /* === تصميم متجاوب === */
        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }
            #searchInput {
                width: 80%;
            }
            #activity-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>

    <header class="header">
        <h1>فهرس المحتويات التعليمية</h1>
    </header>

    <main class="container">
        <div class="search-container">
            <input type="text" id="searchInput" placeholder="ابحث عن محتوى تعليمي...">
        </div>

        <div id="activity-grid">
            <!-- سيتم إدراج البطاقات هنا بواسطة JavaScript -->
        </div>
        
    </main>

    <script>
        // ==========================================================
        //  بيانات المحتويات التعليمية
        //  تم تحديث المحتويات بناءً على طلبك
        // ==========================================================
        const activities = [
            {
                title: "لوحة المحكات الرقمية",
                description: "لوحة محكات إلكترونية",
                url: "https://abobakrislamunofficial.github.io/educationalcontent/scoreboard.html"
            },
            {
                title: "التوابع (النعت - العطف - التوكيد - البدل)",
                description: "عرض تقديمي",
                url: "https://abobakrislamunofficial.github.io/educationalcontent/tawaabi3.html"
            },
            {
                title: "تحدي الحروف الهجائية",
                description: "لعبة تعليمية",
                url: "https://abobakrislamunofficial.github.io/educationalcontent/arabic-alphabet-game.html"
            }
        ];

        // ==========================================================
        //  الجزء الخاص بالوظائف والتفاعلية
        // ==========================================================
        const grid = document.getElementById('activity-grid');
        const searchInput = document.getElementById('searchInput');

        // دالة لإنشاء وعرض البطاقات
        function displayActivities(activityList) {
            grid.innerHTML = ''; // إفراغ الشبكة قبل عرض النتائج الجديدة

            if (activityList.length === 0) {
                grid.innerHTML = '<p class="no-results">عفواً، لم يتم العثور على نتائج تطابق بحثك.</p>';
                return;
            }

            activityList.forEach(activity => {
                // إنشاء عنصر البطاقة
                const card = document.createElement('div');
                card.className = 'card';

                // تعبئة محتوى البطاقة
                card.innerHTML = `
                    <div class="card-content">
                        <h3>${activity.title}</h3>
                        <p>${activity.description}</p>
                    </div>
                    <div class="card-footer">
                        <a href="${activity.url}" class="card-link" target="_blank" rel="noopener noreferrer">اذهب للمحتوى</a>
                    </div>
                `;

                // إضافة البطاقة إلى الشبكة
                grid.appendChild(card);
            });
        }

        // دالة للبحث والتصفية
        function filterActivities() {
            const searchTerm = searchInput.value.toLowerCase();
            const filteredActivities = activities.filter(activity => {
                return activity.title.toLowerCase().includes(searchTerm) || 
                       activity.description.toLowerCase().includes(searchTerm);
            });
            displayActivities(filteredActivities);
        }

        // إضافة مستمع حدث لشريط البحث
        searchInput.addEventListener('keyup', filterActivities);

        // عرض جميع المحتويات عند تحميل الصفحة لأول مرة
        displayActivities(activities);
    </script>
</body>
</html>
