<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>اختبار مراجعة الوحدة الرابعة - التواصل الكتابي</title>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #2c3e50;
            --accent-color: #3498db;
            --correct-color: #27ae60;
            --incorrect-color: #c0392b;
            --bg-color: #f4f6f7;
            --passage-bg: #fff8e1;
            --passage-border: #ffe082;
        }

        body {
            font-family: 'Tajawal', sans-serif;
            background-color: var(--bg-color);
            margin: 0;
            padding: 20px;
            color: #333;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            background-color: #ffffff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        header {
            text-align: center;
            margin-bottom: 30px;
            border-bottom: 2px solid #eee;
            padding-bottom: 20px;
        }

        header h1 {
            color: var(--primary-color);
            font-size: 26px;
            margin-bottom: 10px;
        }

        .score-board {
            font-size: 20px;
            font-weight: bold;
            color: var(--accent-color);
            margin-top: 10px;
        }

        .group-section {
            margin-bottom: 40px;
            border-bottom: 2px dashed #ddd;
            padding-bottom: 20px;
        }

        .group-title {
            font-size: 22px;
            color: var(--accent-color);
            margin-bottom: 15px;
            border-right: 5px solid var(--accent-color);
            padding-right: 10px;
        }

        /* تنسيق الفقرة القرائية */
        .passage-box {
            background-color: var(--passage-bg);
            border: 1px solid var(--passage-border);
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 25px;
            line-height: 1.8;
            font-size: 18px;
            color: #444;
        }

        .question-card {
            background: #fff;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
            margin-right: 20px;
        }

        .question-text {
            font-size: 18px;
            font-weight: 700;
            margin-bottom: 15px;
            color: var(--primary-color);
        }

        .options-grid {
            display: grid;
            gap: 10px;
        }

        .option-btn {
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            background: #fff;
            cursor: pointer;
            font-family: 'Tajawal', sans-serif;
            font-size: 16px;
            text-align: right;
            transition: all 0.3s ease;
            position: relative;
        }

        .option-btn:hover:not(:disabled) {
            background-color: #f0f8ff;
            border-color: var(--accent-color);
        }

        .option-btn.correct {
            background-color: var(--correct-color) !important;
            color: white !important;
            border-color: var(--correct-color) !important;
        }

        .option-btn.incorrect {
            background-color: var(--incorrect-color) !important;
            color: white !important;
            border-color: var(--incorrect-color) !important;
        }

        .option-btn:disabled {
            cursor: default;
            opacity: 0.9;
        }

        .option-btn.correct::after { content: "✓"; position: absolute; left: 15px; font-weight: bold; }
        .option-btn.incorrect::after { content: "✕"; position: absolute; left: 15px; font-weight: bold; }

        .result-footer {
            text-align: center;
            margin-top: 30px;
        }
    </style>
</head>
<body>

<div class="container">
    <header>
        <h1>اختبار مراجعة الوحدة الرابعة - التواصل الكتابي</h1>
        <div class="score-board">النتيجة: <span id="current-score">0</span> / 23</div>
    </header>

    <div id="quiz-container">
        </div>

    <div class="result-footer">
        <button onclick="location.reload()" style="padding: 12px 25px; background: var(--primary-color); color: white; border: none; border-radius: 5px; cursor: pointer; font-size: 18px; font-family: inherit;">إعادة الاختبار</button>
    </div>
</div>

<script>
    const quizGroups = [
        {
            title: "مقدمة عن الكتابة الجيدة",
            passage: "الكتابة الجيِّدة نتيجة: قراءة جيِّدة، وتخطيط جيِّد، كل الكُتَّاب إمّا أن يكتبوا في موضوعات يمتلكون ثقافتها جيِّدًا، وإما أن يبذلوا جهدًا كبيرًا في جمع معلوماتها، وفي كلتا الحالتين يبدؤون الكتابة بتصميم مخطط للموضوع ينظِّم أفكاره، ويحدد جزئياته، ويقترح أساليب العرض، ووسائل التأثير والإقناع.",
            questions: [
                { q: "1. ما العنصران الأساسيان اللذان تعتمد عليهما الكتابة الجيدة؟", options: ["الموهبة والإلهام", "القراءة الجيدة والتخطيط الجيد", "السرعة في الكتابة والخيال الواسع", "الخبرة الطويلة والممارسة المستمرة"], answer: 1 },
                { q: "2. ماذا يفعل الكتّاب قبل البدء في الكتابة؟", options: ["يجمعون آراء القراء", "يصممون مخططاً للموضوع", "يكتبون المسودة النهائية", "يختارون دار النشر"], answer: 1 }
            ]
        },
        {
            title: "جمع المعلومات من مصادرها المختلفة",
            passage: "الْكِتاب هو أهم مصادر المعلومات، لكنه ليس مصدرها الوحيد، فوسائل الإعلام المختلفة (الصحف والمجلات والإذاعة والتلفاز والنشرات والمطويات...)، والشَّبكة العنكبوتِيَّة، والناس، والملاحظات الشخصية، كل أولئك – وغيرها – هي مصادر مهمة تُستقى منها المعلومات.",
            questions: [
                { q: "3. أي من التالي يُعد أهم مصادر المعلومات؟", options: ["الشبكة العنكبوتية", "وسائل الإعلام المختلفة", "الكتاب", "الملاحظات الشخصية"], answer: 2 },
                { q: "4. هل الكتاب هو المصدر الوحيد للمعلومات؟", options: ["نعم، هو المصدر الوحيد الموثوق", "لا، هناك مصادر أخرى متعددة", "نعم، في المجالات العلمية فقط", "لا، إلا في حالة البحث الأكاديمي"], answer: 1 },
                { q: "5. أي من التالي يُعد من مصادر المعلومات المهمة؟", options: ["الكتب فقط", "الصحف والمجلات فقط", "الشبكة العنكبوتية والملاحظات الشخصية فقط", "جميع ما ذُكر من وسائل إعلام وناس وملاحظات"], answer: 3 }
            ]
        },
        {
            title: "تحديد الهدف من الكتابة",
            passage: "يتحكم الهدف من الكتابة في اختيار الفن التعبيري المناسب لتحقيقه، فإذا كان الهدف أن تُبَلِّغ صديقك ببعض أمورك فمن المناسب أن تكتب إليه (رسالة)، وإذا كنت تهدف إلى المشاركة في مناقشة موضوع صحفي فمن الأنسب أن تكتب (مقالًا)، أما لو كنت تهدف إلى التعبير عن عواطفك وانفعالاتك تجاه حدث معين فقد يكون من الأفضل أن تكتب (قصيدة) أو (قصة).",
            questions: [
                { q: "6. ما العامل الذي يحدد اختيار الفن التعبيري المناسب؟", options: ["مستوى ثقافة الكاتب", "الهدف من الكتابة", "طول النص المطلوب", "نوع الجمهور المستهدف"], answer: 1 },
                { q: "7. إذا أراد شخص أن يُبلّغ صديقه ببعض أموره، فما الفن التعبيري الأنسب؟", options: ["المقالة", "القصيدة", "الرسالة", "القصة"], answer: 2 },
                { q: "8. ما الفن التعبيري الأفضل للمشاركة في مناقشة موضوع صحفي؟", options: ["الرسالة", "المقالة", "القصة", "اليوميات"], answer: 1 },
                { q: "9. أي فن تعبيري يناسب التعبير عن العواطف والانفعالات تجاه حدث معين؟", options: ["المقالة أو التقرير", "الرسالة أو البرقية", "القصيدة أو القصة", "الخطبة أو المحاضرة"], answer: 2 }
            ]
        },
        {
            title: "تصميم مخطط الموضوع",
            passage: "عليك أولاً أن تحدد العناصر الفنية للفن التعبيري الذي اخترته، فالمقالة مثلا، تتكون من (عنوان ومقدِّمة وعرض وخاتمة)، والقصة تتكون من (زمان / ومكان / وبطل / وشخصيات ثانوية / وأحداث / وحبكة قصصية)، وهكذا لكل فن عناصره الخاصة. ثم تحدد الأفكار الرئيسة التي ستتحدث عنها في كل عنصر، مرتبة حسب تسلسل مناسب. وتفرِّع كل فكرة رئيسة إلى جزئياتها التفصيلية. ثُمَّ تفكِّر في الأسلوب الذي ستنظم به جزئيات الفكرة، ووسائل الإقناع والتأثير المناسبة. يمكنك أن تلخِّص مخططًا في جدول، أو تستخدم شجرة الذاكرة، أو مخطط هيكل السمكة. والمهم ألا تبدأ كتابة موضوعك قبل أن تصمم مخططًا مناسبًا له.",
            questions: [
                { q: "10. ما الخطوة الأولى في تصميم مخطط الموضوع؟", options: ["تحديد الأفكار الرئيسة", "ترتيب الأفكار حسب تسلسل مناسب", "تحديد العناصر الفنية للفن التعبيري", "التفكير في أساليب الإقناع والتأثير"], answer: 2 },
                { q: "11. كم عدد العناصر الفنية التي تتكون منها المقالة؟", options: ["ثلاثة عناصر", "خمسة عناصر", "أربعة عناصر", "ستة عناصر"], answer: 2 },
                { q: "12. أي من التالي ليس من مكونات القصة؟", options: ["الزمان والمكان", "البطل والشخصيات الثانوية", "المقدمة والخاتمة", "الأحداث والحبكة القصصية"], answer: 2 },
                { q: "13. ماذا يفعل الكاتب بعد تحديد الأفكار الرئيسة؟", options: ["يكتب المسودة الأولى مباشرة", "يفرّع كل فكرة رئيسة إلى جزئياتها التفصيلية", "يبدأ بكتابة الخاتمة", "يعرض عمله على الآخرين"], answer: 1 },
                { q: "14. أي من الأدوات التالية يمكن استخدامها لتلخيص مخطط الموضوع؟", options: ["الجدول فقط", "شجرة الذاكرة فقط", "مخطط هيكل السمكة فقط", "جميع ما سبق"], answer: 3 },
                { q: "15. متى يجب على الكاتب أن يبدأ كتابة موضوعه؟", options: ["فور اختيار الموضوع مباشرة", "بعد جمع بعض المعلومات", "بعد تصميم مخطط مناسب", "بعد مناقشة الفكرة مع الآخرين"], answer: 2 }
            ]
        },
        {
            title: "كتابة الموضوع - المواصفات",
            passage: "الموضوع الجيّد هو الذي تتوافر فيه المواصفات الآتية: عنوان: قصير ومثير ودال على المحتوى. مقدمة: قصيرة ومشَوِّقة وممهدة للموضوع. فقرات مبنية بناء جيِّدًا. أفكار مرتبة وفق سلسلة منطقية سليمة. خاتمة: تلخِّص أفكاره، أو تبيّن الرأي النهائي للكاتب، أو تقدّم بعض المقترحات أو التوصيات.",
            questions: [
                { q: "16. ما صفة العنوان الجيد من حيث الطول؟", options: ["طويل ومفصّل", "قصير ومختصر", "متوسط الطول", "لا يهم طوله"], answer: 1 },
                { q: "17. أي من التالي ليس من صفات العنوان الجيد؟", options: ["قصير", "مثير", "طويل ومفصّل", "دال على المحتوى"], answer: 2 },
                { q: "18. أي من التالي ليس من صفات المقدمة الجيدة؟", options: ["قصيرة", "مشوقة", "مفصّلة وشاملة", "ممهدة للموضوع"], answer: 2 },
                { q: "19. كيف يجب أن تكون الأفكار في الموضوع الجيد؟", options: ["كثيرة ومتنوعة بغض النظر عن الترتيب", "مرتبة وفق سلسلة منطقية سليمة", "مختصرة وقليلة العدد", "متشابهة ومكررة للتأكيد"], answer: 1 },
                { q: "20. ما الذي يجب أن تركز عليه الخاتمة الجيدة؟", options: ["إضافة معلومات جديدة لم تُذكر في الموضوع", "تكرار المقدمة بصياغة مختلفة", "تلخيص الأفكار أو بيان الرأي النهائي", "طرح أسئلة جديدة للقارئ"], answer: 2 }
            ]
        },
        {
            title: "المسودة والمراجعة",
            passage: "في الكتابة الأولى (المسودة) اهتم فقط باستيفاء جميع الأفكار والجزئيات، وحاول تطبيق المقترحات التي دوَّنتها في المخطط. دع التنقيح، وجودة بناء الفقرات، وقوة التأثير والإقناع للمراجعة، ثم اكتب (مبيضة) موضوعك في ضوء نتائج المراجعة، وتذكّر أنه لا يوجد كاتب في الدنيا يخرج للناس ما كتبه لأول مرة، فدائما يراجع الكُتَّاب موضوعاتهم مرارًا قبل أن يعرضوها على الناس، فالمراجعة والتنقيح تُنتج كتابة جيّدة.",
            questions: [
                { q: "21. على ماذا يجب التركيز في المسودة الأولى للكتابة؟", options: ["جمال الأسلوب وقوة التعبير", "استيفاء جميع الأفكار والجزئيات", "التنقيح وتصحيح الأخطاء", "جودة بناء الفقرات"], answer: 1 },
                { q: "22. متى يتم الاهتمام بالتنقيح وجودة بناء الفقرات؟", options: ["أثناء الكتابة الأولى", "قبل تصميم المخطط", "في مرحلة المراجعة", "عند اختيار الموضوع"], answer: 2 },
                { q: "23. ما الذي تُنتجه المراجعة والتنقيح؟", options: ["أفكاراً جديدة", "مخططاً أفضل", "كتابة جيدة", "موضوعات إضافية"], answer: 2 }
            ]
        }
    ];

    let score = 0;
    let globalQuestionIndex = 0;
    const quizContainer = document.getElementById('quiz-container');
    const currentScoreEl = document.getElementById('current-score');

    function renderQuiz() {
        quizGroups.forEach((group, gIndex) => {
            const groupSection = document.createElement('div');
            groupSection.className = 'group-section';

            const groupTitle = document.createElement('h2');
            groupTitle.className = 'group-title';
            groupTitle.textContent = group.title;
            groupSection.appendChild(groupTitle);

            const passageBox = document.createElement('div');
            passageBox.className = 'passage-box';
            passageBox.textContent = group.passage;
            groupSection.appendChild(passageBox);

            group.questions.forEach((question, qIndex) => {
                const uniqueId = globalQuestionIndex++;
                
                const questionCard = document.createElement('div');
                questionCard.className = 'question-card';

                const questionText = document.createElement('div');
                questionText.className = 'question-text';
                questionText.textContent = question.q;
                questionCard.appendChild(questionText);

                const optionsGrid = document.createElement('div');
                optionsGrid.className = 'options-grid';

                question.options.forEach((opt, optIndex) => {
                    const btn = document.createElement('button');
                    btn.className = 'option-btn';
                    btn.textContent = opt;
                    btn.id = `q${uniqueId}-opt${optIndex}`;
                    btn.onclick = () => checkAnswer(btn, uniqueId, optIndex, question.answer);
                    optionsGrid.appendChild(btn);
                });

                questionCard.appendChild(optionsGrid);
                groupSection.appendChild(questionCard);
            });

            quizContainer.appendChild(groupSection);
        });
    }

    function checkAnswer(selectedBtn, uniqueQId, selectedOptionIndex, correctOptionIndex) {
        const buttons = document.querySelectorAll(`[id^='q${uniqueQId}-opt']`);
        
        if (selectedBtn.disabled) return;

        buttons.forEach(btn => btn.disabled = true);

        const correctBtn = document.getElementById(`q${uniqueQId}-opt${correctOptionIndex}`);

        if (selectedOptionIndex === correctOptionIndex) {
            selectedBtn.classList.add('correct');
            score++;
            currentScoreEl.textContent = score;
        } else {
            selectedBtn.classList.add('incorrect');
            correctBtn.classList.add('correct');
        }
    }

    renderQuiz();
</script>

</body>
</html>
